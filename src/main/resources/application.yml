server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_stsmanagement
    username: root
    password: RootPass!@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 50MB
      max-request-size: 50MB

  data:
    rest:
      base-path: /api

file:
  upload-dir: /uploads/images

custom:
  properties: Custom property